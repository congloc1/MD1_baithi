<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

</head>

<body>

<canvas id="myCanvas" width="500" height="500" style=" border:1px solid #d3d3d3;">


</canvas>

<script>

    var i = 0;

    function draw3() {

        let c = document.getElementById("myCanvas");

        let ctx = c.getContext("2d");

        if (i < 2)

            i += 0.1;

        else

            return;

        ctx.beginPath();
        ctx.arc(200, 200, 100, 0, i * Math.PI);

        ctx.fill();

        setTimeout("draw3();", 200);
    }

    draw3();

</script>

</body>

</html>
