<script>
    let diemThi = [5, 7, 4, 8, 9, 10];
    let sum = 0;

    function findAvg() {
        for (let i = 0; i < diemThi.length; i++) {
            sum += diemThi[i];
        }
        alert("Điểm trung bình các bài thi là :  " + sum / diemThi.length);
    }
    findAvg();
</script>
